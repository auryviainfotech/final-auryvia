<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Ayurvia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 320px;
            text-align: center;
        }
        h2 { margin-top: 0; color: #1f2937; }
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: #4338ca; }
        .error { color: red; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Admin Access</h2>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Enter Admin Password" required>
            <button type="submit">Login</button>
            <div id="errorMsg" class="error">Incorrect password</div>
        </form>
    </div>

    <script>
        // Configure your backend API URL here
        window.API_URL = 'https://auryvia-webpage.onrender.com'; // Use your REAL new URL

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                // Call the backend admin login route exposed in server.js
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();

                if (data.success) {
                    // Save "Secret Token" to browser
                    sessionStorage.setItem('adminAuth', 'true');
                    // Redirect to the dashboard (served statically from /admin/)
                    window.location.href = '/admin/admin.html';
                } else {
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                alert("Server error. Please check connection.");
            }
        });
    </script>

</body>
</html>
